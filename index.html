<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="container">
    <div class="text__container">
      <h1 class="text__header">Learn to code by watching others</h1>
      <p class="text__content">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="form__container">
      <div class="text__button">
        <h2 class="text__inputs">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </h2>
      </div>
      <form action="" class="form__inputs">
        <div class="form__input">
          <input class="form__in" placeholder="FirstName" type="text" name="" id="FirstName">
          <label class="label__info" for="FirstName">FirstName</label>
          <img src="images/icon-error.svg" class="icon__svg" alt="">
        </div>
        <div class="form__input">
          <input class="form__in" type="text" name="" id="LastName" placeholder="LastName">
          <label class="label__info" for="LasttName">LastName</label>
          <img src="images/icon-error.svg" class="icon__svg" alt="">
        </div>
        <div class="form__input">
          <input class="form__in" placeholder="Email Address" type="email" name="" id="Mail">
          <label class="label__info" for="Mail">Mail</label>
          <img src="images/icon-error.svg" class="icon__svg" alt="">
        </div>
        <div class="form__input">
          <input class="form__in" placeholder="Password" type="password" name="" id="password">
          <label class="label__info" for="password">Password</label>
          <img src="images/icon-error.svg" class="icon__svg" alt="">
        </div>
        <button class="text__button form__button" type="submit">
          <h2 class="text__inputs">
            Claim your free trial
          </h2>
        </button>
        <p class="content">By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
      </form>
    </div>
    </div>
  </main>
</body>

</html>
